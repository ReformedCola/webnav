<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Web Navigation</title>
  <link rel="stylesheet" href="src/style.css">
  <style type="text/css">
    .icon {
      width: 1em; height: 1em;
      vertical-align: -0.15em;
      fill: currentColor;
      overflow: hidden;
    }
  </style>
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
</head>
<body>
  <header class="globalHeader">
    <div class="bigLogo">
      <img class="mainLogo" src="src/images/mainLogo.png" alt="Main Logo">
    </div>
    <form class="searchForm" method="get"
      action="https://www.google.com/search"
    >
      <div class="magicButton">
        <div class="magic-wrapper">
          <svg class="icon2">
            <use xlink:href="#icon-magic"></use>
          </svg>
        </div>
        <div class="magicText">Magic</div>
      </div>
      <input name="q" type="text">
      <button type="submit" class="searchButton">Search</button>
    </form>
  </header>
  <main class="globalMain">
    <ul class="siteList">
      <li class="last">
        <div class="addButton">
          <div class="icon-wrapper">
            <svg class="icon">
              <use xlink:href="#icon-add"></use>
            </svg>
          </div>
          <div class="text">Add New</div>
        </div>
      </li>
    </ul>
  </main>
  <script src="//at.alicdn.com/t/font_1690653_wbh5b0qkzw.js"></script>
  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
  <script src="src/main.js"></script>

  <div id="snowflakeContainer">
    <span class="snowflake"></span>
  </div>

  <script src="src/snowflake.js"></script>
</body>
</html>
